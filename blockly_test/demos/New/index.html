<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Toolbox</title>
  <script src="../../blockly_compressed.js"></script>
  <script src="../../blocks_compressed.js"></script>
  <script src="../../javascript_compressed.js"></script>
  <script src="../../msg/js/en.js"></script>

  <script src="customblocks.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
    #circle{
      height: 300px;
      width: 300px;
      border-radius: 50%;
      background-color:white;
      border: solid 1px black;
      position: absolute;
      left:760px;
      top:110px;
    }
  </style>
</head>
<body>
  <!-- button to run code -->
  <p>
    <button onclick="runCode()">Run JavaScript</button>
  </p>

  <!-- Blockly workspace -->
  <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

  <xml id="toolbox" style="display: none;">
    <category name="Logic">
      <block type="lightswitch">
        <field name="lightcolor">red</field>
        <field name="switch">on</field>
      </block>
    </category>
  </xml>

  <!-- added to the page -->
  <div id="circle"></div>

  <script>
  //put the toolbox in the workspace
  var workspace =Blockly.inject('blocklyDiv',
    {media: '../../media/',
    toolbox: document.getElementById('toolbox')});

  // take the text generated by the blocks and run it as code
  function runCode() {
    window.LoopTrap = 1000;
    Blockly.JavaScript.INFINITE_LOOP_TRAP =
      'if(--window.LoopTrap == 0) throw "Infinite loop.";\n';
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      try{
        eval(code);
      }catch(e) {
        alert(e);
      }
  } 
  
  </script>
  
  
</body>
</html>
